{% extends 'base.html' %}
{% load static %}

 {% block content %}
   
  
    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center"><h1 class="display-4">ROPA</h1></div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 10px;">
                    <div class="col-12">
                        <div class="row">
                            {% for p in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 35rem;width: 20rem;margin: 20px 10px;">
                                    <div class="card-body">
                                        <img src="{% static 'images/' %}{{p.imagen1}}" class="w3-round" style="width:90%" alt="">
                                        <h5 class="card-title">{{p.nombre}}</h5>
                                        <p class="card-text">{{p.precio}}$</p>
                                        <a class="btn-carrito" href="agregar/{{p.id}}" ><button>Agregar al carrito</button></a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "carrito.html" %}
            </div>
            
        </div>       
    </div>   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% endblock content %}
