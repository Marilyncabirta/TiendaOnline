{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/estilos/style.css' %}" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b4fd9d412c.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body style="background-color: #9dbeaf;">
    <nav class="navbar border-bottom border-body bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: black">NI1MNG</a>
        <ul class="nav justify-content-end" >
          <li class="nav-item" >
            <a
              class="nav-link"
              aria-current="page"
              href="/tienda/"
              style="color: black; font-size:16px"
              >Tienda Online</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gestion/" style="color: black; font-size:16px"
              >Gestion</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 align-self-center">
          <h1 class="display-4">ROPA</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row" style="padding: 10px 10px">
            <div class="col-12">
              <div class="row">
                {% for p in productos %}
                <div class="col-6">
                  <div
                    class="card"
                    style="
                      height: 35rem;
                      width: 20rem;
                      margin: 20px 30px 20px 30px;
                      border-radius: 20px;
                   
                      margin: auto;
                      justify-content: center;
                    "
                  >
                    <div class="card-body">
                      <img
                        src="{% static 'images/' %}{{p.imagen1}}"
                        class="w3-round"
                        style="width: 90%; border-radius:20px; margin:20px 20px"
                        alt=""
                      />
                      <h5 class="card-title" style="margin:20px 20px">{{p.nombre}}</h5>
                      <p class="card-text" style="margin:20px 20px">{{p.precio}}$</p>
                      <a class="btn-carrito" href="agregar/{{p.id}}"
                        ><button class="btn btn-dark">
                          Agregar al carrito
                        </button></a
                      >
                      <a class="btn-carrito" href="descripcionProducto/{{p.id}}"
                        ><button class="btn btn-dark" >
                          Descripcion
                        </button></a
                      >
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">{% include "carrito.html" %}</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
