{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/estilos/styles.css' %}" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b4fd9d412c.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>

  <body>
    <nav class="navbar border-bottom border-body bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color:black">Tienda Online</a>
        <ul class="nav justify-content-end" style="justify-content:center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/tienda/" style="color:black "
              ><i class="fa-solid fa-store"></i>Tienda Online</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" style="color:black"
              ><i class="fa-solid fa-wrench"></i>Gestion</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="container">
        <form
          method="post"
        >
          {% csrf_token %}
        
          <div class="mb-3">
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
              value="{{ producto.nombre }}"
              />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="imagen1"
              id="imagen1"
              class="form-control"
              placeholder="Imagen"
              value="{{ producto.imagen1 }}"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              name="precio"
              id="precio"
              class="form-control"
              min="0"
              step="1"
              placeholder="Precio"
              value="{{ producto.precio }}" 
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              value="modificarProducto"
              class="btn btn-warning"
            />
          </div>
        </form>
       
       
</html>
