{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/estilos/styles.css' %}" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b4fd9d412c.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar border-bottom border-body bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color:black">NI1MNG</a>
        <ul class="nav justify-content-end" style="justify-content:center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/tienda/" style="color:black "
              >Tienda Online</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" style="color:black"
              >Gestion</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="container">
        <form
          action="insertarProducto"
          method="post"
          name="insertarProducto"
        >
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="number"
              name="id"
              id="id"
              class="form-control"
              placeholder="NÃºmero de producto"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              name="imagen1"
              id="imagen1"
              class="form-control"
              placeholder="Imagen"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              name="precio"
              id="precio"
              class="form-control"
              min="0"
              step="1"
              placeholder="Precio"
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              value="Insertar Producto"
              class="btn btn-warning"
            />
          </div>
        </form>
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Imagen</th>
              <th>Precio</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for c in object_list %}
            <tr>
              <td>{{c.id}}</td>
              <td>{{c.nombre}}</td>
              <td>{{c.imagen1}}</td>
              <td>{{c.precio}}</td>

              <td>
                <td><a href="eliminarProducto/{{c.id}}" style="color:black">Eliminar</a></td>
              </td>
              <td><a href="modificarProducto/{{c.id}}" style="color:black">Modificar</a></td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
